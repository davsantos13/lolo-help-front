<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon style="color: white" name="menu"></ion-icon>
        </button>
        <ion-title>
            <span style="color: white">Diária</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div><br><br><br></div>
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
        (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)" startHour="6" endHour="20" step="30" startingDayWeek="0">
    </calendar>

    <button ion-button round block (click)="nextPage()">Próximo</button>
</ion-content>
