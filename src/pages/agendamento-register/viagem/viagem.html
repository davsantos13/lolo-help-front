<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon style="color: white" name="menu"></ion-icon>
        </button>
        <ion-title>
            <span style="color: white">Viagem</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div><br><br><br></div>
    <div style="width: 100%; height: 30px; border-bottom: 1px solid white; text-align: left;">
        <span style="font-size: 25px; padding: 0 10px;color: white;">Últimos Agendamentos </span>
    </div>
    <div *ngIf="agendamentos">
        <ion-list>
            <ion-card *ngFor="let agendamento of agendamentos">
                <ion-card-header>
                    <h2 style="font-weight: bold; text-align: center">{{agendamento.descricao}}</h2>
                </ion-card-header>
                <ion-card-content>
                    Aqui a data
                </ion-card-content>
            </ion-card>,
        </ion-list>
    </div>
    <div *ngIf="!agendamentos">
        <ion-list>
            <ion-card>
                <ion-header>
                    <h2 id="noAgendamento" style="font-weight: bold; text-align: center">Você ainda não tem agendamentos
                    </h2>
                </ion-header>
            </ion-card>
        </ion-list>
    </div>
</ion-content>
