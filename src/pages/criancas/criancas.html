<ion-header >
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-chip *ngFor="let crianca of criancas">
    <ion-avatar>
      <img src="../../assets/imgs/blank.svg">
    </ion-avatar>
    <ion-label>{{crianca.nome}}</ion-label>
    <button ion-button clear color="dark" (click) = "criancaDetail(crianca.id)">
      <ion-icon name="arrow-round-forward" ></ion-icon>
    </button>
  </ion-chip>
</ion-content>
