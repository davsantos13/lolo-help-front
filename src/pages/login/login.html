<ion-content padding>

  <img src="assets/imgs/gabarito 2.png">
  <form>
    <div class="container">
      <div class="animated bounceInLeft" #divEmail>
        <ion-input style="width: 350px" type="text" placeholder="Email" [(ngModel)]="credenciais.email" name="email"
          (ionFocus)="changeClass()"></ion-input>
      </div>
      <div><br></div>
      <div class="animated bounceInRight">
        <ion-input style="width: 350px" type="password" placeholder="Senha" [(ngModel)]="credenciais.senha" name="senha"
          (ionFocus)="changeClass()"></ion-input>
      </div>
    </div>
    <button style=" color: #67CBE6;
       font-size: 100%;" ion-button block round color="light" (click)="login()">Entrar</button>
  </form>
  <br><br><br>
  <div>
    <p style="font-size: small; text-align: center; color: white;">Ainda nÃ£o tem uma conta ? Cadastre-se</p>
    <button style=" color: #67CBE6;
  font-size: 70%; height: 30px;" ion-button block round color="light" (click)="signup()">Cadastre-se</button>
  </div>
</ion-content>
