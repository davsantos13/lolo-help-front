<ion-content padding>

  <img src="assets/imgs/gabarito 2.png">
  <form>
    <div class="container">
      <div>
        <ion-input style="width: 350px" type="text" placeholder="Email" [(ngModel)]="credenciais.email" name="email"></ion-input>
      </div>
      <div><br></div>
      <div>
        <ion-input style="width: 350px" type="password" placeholder="Senha" [(ngModel)]="credenciais.senha" name="senha"></ion-input>
      </div>

       <button style=" color: #67CBE6;
       font-size: 100%;" ion-button block round color="light" (click) = "login()">Entrar</button>
      
    </div>
  </form>
</ion-content>
